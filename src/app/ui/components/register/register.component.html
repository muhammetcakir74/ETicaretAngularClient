<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
            <div class="form-group">
                <label for="nameSurname">Ad Soyad</label>
                <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Ad Soyad" [ngClass]="{'is-invalid': submitted && component.nameSurname.errors}">
                <small class="form-text text-muted" *ngIf="submitted && component.nameSurname.errors?.required">Lütfen boş bırakmayınız</small>
                <small class="form-text text-muted" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Lütfen 3 ile 50 karakter arasında yazınız</small>
              </div>
            <div class="form-group">
              <label for="username">Kullanıcı Adı</label>
              <input type="text" formControlName="username" class="form-control" id="username" placeholder="Kullanıcı Adı" [ngClass]="{'is-invalid': submitted && component.username.errors}">
              <small class="form-text text-muted" *ngIf="submitted && component.username.errors?.required">Lütfen boş bırakmayınız</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" [ngClass]="{'is-invalid': submitted && component.email.errors}">
                <small class="form-text text-muted" *ngIf="submitted && component.email.errors?.required">Lütfen boş bırakmayınız</small>
                <small class="form-text text-muted" *ngIf="submitted && component.email.errors?.email">Lütfen geçerli bir email adresi giriniz</small>
              </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Şifre" [ngClass]="{'is-invalid': submitted && component.password.errors}">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Şifre Tekrar</label>
                <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Şifre Tekrar" [ngClass]="{'is-invalid': submitted && component.passwordConfirm.errors}">
                <small *ngIf="submitted && frm.hasError('notSame')">Lütfen şifreyi doğrulayınız.</small>
              </div>
            <br>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
          </form>
    </div>
    <div class="col-md-2"></div>
</div>
