<div class="row">
    <div class="col-md-3" *ngFor="let product of products">
        <div class="card" style="width: 18rem;margin: 5px;">
            <img *ngIf="!product.productImageFiles.length" class="card-img-top" src="../../../../../assets/default-product.png">
            <img *ngIf="product.productImageFiles.length" class="card-img-top" src="{{ baseUrl.url }}/{{ product.imagePath }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">Fiyat: {{ product.price | currency:'₺' }}<br>Stok: {{ product.stock }}</p>
              <a href="#" class="btn btn-success">Sepete Ekle</a>
            </div>
          </div>
    </div>
</div>



<div class="row">
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                  <a class="page-link">
                    {{currentPageNo}}/{{totalPageCount}}
                  </a>
                </li>
                <li class="page-item">
                  <a class="page-link" [routerLink]="['/products', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]">
                    Önceki
                  </a>
                </li>
                <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
                  <a class="page-link" [routerLink]="['/products', pageNo]">
                    {{pageNo}}
                  </a>
                </li>
                <li class="page-item">
                  <a class="page-link" [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">
                    Sonraki
                  </a>
                </li>
              </ul>
        </nav>
    </div>
</div>
